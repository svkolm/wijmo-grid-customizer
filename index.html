<!doctype html>
<html ng-app="app">
<head>
  <title>Wijmo Grid Customizer</title>
  <meta charset="utf-8" />
  <meta name="description" content="Example of Wijmo Grid customization" />

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js" type="text/javascript"></script>

  <!-- Wijmo Grid dependencies -->
  <script src="https://cdn.wijmo.com/wijmo/external/globalize.min.js"></script>
  <script src="https://cdn.wijmo.com/wijmo/Base/jquery.wijmo.widget.min.js"></script>
  <script src="https://cdn.wijmo.com/wijmo/wijutil/jquery.wijmo.wijutil.min.js"></script>
  <script src="https://cdn.wijmo.com/wijmo/data/wijmo.data.js"></script>

  <!-- Wijmo Grid -->
  <link href="https://cdn.wijmo.com/wijmo/wijgrid/jquery.wijmo.wijgrid.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.wijmo.com/wijmo/wijgrid/jquery.wijmo.wijgrid.min.js"></script>

  <!-- Wijmo Pager -->
  <link href="https://cdn.wijmo.com/wijmo/wijpager/jquery.wijmo.wijpager.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.wijmo.com/wijmo/wijpager/jquery.wijmo.wijpager.min.js"></script>

  <!-- Angular integration -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
  <script src="https://cdn.wijmo.com/wijmo/interop/angular.wijmo.min.js"></script>

  <!-- Customizer -->
  <script src="components/wij-grid-customizer-service.js"></script>

  <!-- App -->
  <link href="app.css" rel="stylesheet" type="text/css" />
  <script src="app.js"></script>
</head>

<body ng-controller="userController">
  <wij-grid data="dataView" allow-editing="true" allow-sorting="true" allow-paging="true"
    loaded="wijGridCustomizer.loaded" cellStyleFormatter="wijGridCustomizer.cellStyleFormatter">
    <columns>
      <column header-text="All" data-key="selected"
        data-type="boolean" allow-sort="false" width="100"></column>
      <column header-text="User name" data-key="name" width="40%"></column>
      <column header-text="Email" data-key="email" width="60%"></column>
    </columns>
  </wij-grid>
</body>
</html>
